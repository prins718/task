<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="caculator.css">
</head>
<body>


  <div class="calculator">
<h2>Calculator</h2>


<input type="number" id="num1" placeholder="Enter first number(principal)"><br><br>
<input type="number" id="num2" placeholder="Enter second number(Rate)"><br><br>
<input type="number" id="num3" placeholder="Time (for Interest, optional)"><br>

<button onclick="add()">Add</button>
<button onclick="subtract()">Subtract</button>
<button onclick="multiply()">Multiply</button>
<button onclick="divide()">Divide</button>
 <button onclick="interest()">Interest</button>


<h3 id="result">Result: </h3>
</div>

<script>
  function add() {
    let a =  parseInt(document.getElementById("num1").value);
    let b = parseInt(document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a + b);
  }

  function subtract() {
    let a = (document.getElementById("num1").value);
    let b = (document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a - b);
  }

  function multiply() {
    let a = (document.getElementById("num1").value);
    let b = (document.getElementById("num2").value);
    document.getElementById("result").innerHTML = "Result: " + (a * b);
  }

  function divide() {
    let a = (document.getElementById("num1").value);
    let b = (document.getElementById("num2").value);
     document.getElementById("result").innerHTML = "Result: " + (a / b);
    
  }

  function interest() {
    let p = parseInt(document.getElementById("num1").value);
    let r = parseInt(document.getElementById("num2").value);
    let t = parseInt(document.getElementById("num3").value);
   
      let si = (p * r * t) / 100;
      document.getElementById("result").innerHTML = "Simple Interest: " + si.toFixed(2);//toFixed(2) means after point two values was show
    
  }
</script>

</body>
</html>
